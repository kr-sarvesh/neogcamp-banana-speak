<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana speak</title>
  </head>
  <style>
    textarea {
      width: 75%;
      height: 10vh;
      margin: 1rem;
      display: block;
      padding: 1rem;
    }
    #output {
      border: 1px solid black;
      height: 10vh;
      width: 80%;
      margin: 1rem;
      padding: 1rem;
    }
  </style>
  <body>
    <h1>Banana Talks</h1>
    <textarea
      id="txt-input"
      placeholder="Put your sentences in English here & will convert in Banana"
    ></textarea>
    <button id="btn-translate">Translate</button>
    <div style="font-size: larger; padding: 1rem">Output will come here</div>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
